<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">  
    <title>Lanchonete do IFMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="formulario">
    <h2 class="text-center mb-5 px-4">Lanchonete do IFMA</h2>
    <form id="pedidoForm" class="form p-4">
        <label for="nomeCliente">Nome do Cliente:</label><br>
        <input type="text" id="nomeCliente" name="nomeCliente"><br><br>

        <label>Bebidas:</label><br>
        <input type="radio" id="suco" name="bebida" value="Suco">
        <label for="suco">Suco</label><br>
        <input type="radio" id="refrigerante" name="bebida" value="Refrigerante">
        <label for="refrigerante">Refrigerante</label><br>
        <input type="radio" id="agua" name="bebida" value="Água">
        <label for="agua">Água</label><br><br>

        <label>Doces e Salgados:</label><br>
        <input type="checkbox" id="bolo" name="docesSalgados" value="Bolo">
        <label for="bolo">Bolo</label><br>
        <input type="checkbox" id="pastel" name="docesSalgados" value="Pastel">
        <label for="pastel">Pastel</label><br>
        <input type="checkbox" id="torta" name="docesSalgados" value="Torta">
        <label for="torta">Torta</label><br><br>

        <button type="button" class="btn btn-primary" onclick="calcularPedido()">Calcular</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
    </form>
    <p id="resultado" class="w-100"></p>

</div>

<script src="script.js"></script>

</body>
</html>
