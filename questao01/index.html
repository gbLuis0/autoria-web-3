<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form border rounded-3 p-4 m-auto">

            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" placeholder="..." required>

            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="..." required>

            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="..." required>

            <label for="confirmPassword" class="form-label">Confirme sua senha</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="..." required>

            <div class="d-flex justify-content-center gap-3 mt-3">
                <input type="submit" value="Cadastrar" class="btn btn-primary">
                <input type="reset" value="Limpar" class="btn active">
            </div>
        </form>
    </div>
</body>
</html>
