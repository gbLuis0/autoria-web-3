<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Tarefas a serem cumpridas</h1>

        <div class="mb-3">
            <input type="text" class="form-control" id="nova_tarefa" placeholder="Digite uma nova tarefa">
            <button class="btn btn-primary mt-2" id="adicionar_tarefa">Adicionar</button>
        </div>

        <ul class="list-group" id="lista_tarefas">

        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
